{% extends 'admin/admin.html' %}
{% block content %}

<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">S T U D E N T S</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl No.</th>
                          <th>PHOTO</th>
                          <th>NAME</th>
                          <th>SUBJECT</th>
                          <th>GENDER</th>
                          <th>DOB</th>
                          <th>delete</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in studentdata_form %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
                          <td><img src="{{i.photo.url}}" style="width:50px;height:60px;"/> </td>
                          <td>{{ i.name }}</td>
                          <td>{{ i.address }}</td>
                          <td>{{ i.gender }}</td>
                          <td>{{ i.DoB }}</td>

                          <td>
                          <form action="{% url 'sdelete' i.id %}" method="post">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger" value="delete"/>
                         </form>
                          </td>
                        </tr>

                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

{% endblock %}
