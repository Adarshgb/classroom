{% extends 'student/s_dash.html' %}
{% block content %}



<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Topics</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl No.</th>
                          <th>teacher</th>
                          <th>subject</th>
                          <th>chapter</th>
                          <th>topic</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
                          <td>{{i.t_name}}</td>
                          <td>{{i.subject}}</td>
                          <td>{{i.chap}}</td>
                          <td>{{i.topic}}</td>


                        </tr>

                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>






{% csrf_token %}
{% endblock %}
